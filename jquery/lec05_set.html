<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <style>
        .btn-3d {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 40px;
            color: white;
            background: linear-gradient(145deg, #3a8dff, #2674d9);
            border: none;
            border-radius: 8px;

            transition: all 0.2s ease-in-out;
            cursor: pointer;

            text-transform: uppercase;
            user-select: none;
        }
        .btn-3d.active {
            transform: translateY(6px);
            box-shadow: 0 2px #1a5bbd, 0 3px 10px rgba(0, 0, 0, 0.2);
        }

    <button id="backgroundColorChange">배경색 변경</button>
    <script>
        $(function(){
            $('#backgroundColorChange').click(function(event){
                $('body').toggleClass('bg_brown')
            })

    <h1>값 설정</h1>
    <form>
        <label for="user_id">아이디</label>
        <input type="text" id="user_id">
    </form>
    <button onclick="getSetValue();">값 설정</button>
    <script>
        const getSetValue = function(){
            const userId = $('#user_id').val();
            console.log(userId);
            $('#user_id').val('user03');
        }
    </script>
    <h1>속성 설정</h1>
    <button onclick="practiceAttr();">연습</button>
    <div id="attr_container">
        <img src="../resources/dung.png" width="200" alt="뚱이"><br>
        <input type="text" name="img_text">
    </div>
    <script>
        const practiceAttr = function(){
            const loc = $('#attr_container > img').attr('src');
            console.log(loc)

            $('#attr_container > img').attr('src','../resources/sponge.png');

            $('#attr_container > img').attr({'width':'100','height':'50'});

            $('#attr_container > img').removeAttr('src');

            const condition = $('#attr_container > input').attr('disabled')
            console.log(condition)
        }
    </script>
    <h1>prop()</h1>
    <form id="check_container">
        <input type="checkbox" name="lang" value="html">html<br>
        <input type="checkbox" name="lang" value="css">css<br>
        <input type="checkbox" name="lang" value="javascript">javascript
    </form>
    <button onclick="takeProp();">가져오기</button>
    <button onclick="changeProp();">바꾸기</button>
    <script>
        const takeProp = function(){
            let inputAttr = $('#check_container > input:first').prop('checked');
            console.log(inputAttr);
        }
        const changeProp = function(){
            let ele = $('#check_container > input');
            let flag = ele.prop('checked');
            ele.prop('checked',!flag);

            // if(ele.prop('checked')){
            //     ele.prop('checked',false);
            // }else{
            //     ele.prop('checked',true);
            // }
        }
    </script>
    <h2>설문 제출</h2>
    <p>설문을 제출하려면 개인정보 수집에 동의해야 합니다.</p>
    <input type="checkbox" id="agreeCheck">
    <label for="agreeCheck">개인정보 수집에 동의합니다.</label><br><br>
    <button id="submitBtn" disabled>설문 제출</button>
    <script>
        $(function(){
            let select = $('#agreeCheck').change(function(){
                if(select.prop('checked')){
                    $('#submitBtn').prop('disabled',false)
                }else{
                    $('#submitBtn').prop('disabled',true)
                }
            })
        })
    </script>
    <h1>스타일 설정하기</h1>
    <p id="styleTag">컬러풀</p>
    <script>
        $(function(){
            $('#styleTag').on('click',function(){
                console.log($(this).css('color'));
                $(this).css('color','gold').css('fontSize','2em');
                $(this).css({'color':'gold','fontSize':'2em'})
            })
        })
    </script>
    <style>
        .subal{
            display: none;

    <h1>요소 설정 과제</h1>

    <script>
        $(function(){
            $('#eye-slash').on('click',function(){
                $('#pw').prop('type','text');
                $('#eye-slash').addClass('subal');
                $('#eye').removeClass('subal')
            })
            $('#eye').on('click',function(){
                $('#pw').prop('type','password');
                $('#eye').addClass('subal');
                $('#eye-slash').removeClass('subal');
            })
        })
    </script>
    <style>
        .spg{
            width: 100px;
            height: 100px;
        }
    </style>
    <h1>늘어나는 이미지</h1>
    <button id="wdt">가로</button>
    <button id="lng">세로</button>
    <button id="stop">멈추기</button><br>
    <img src="../resources/sponge.png" class="spg">
    <script>
        let inter1;
        let inter2;
        let num = 100;
        $(function(){
            $('#wdt').click(function(){
                inter1 = setInterval(function(){
                    $('.spg').width(num+=10);
                },1000);          
            })
            $('#lng').click(function(){
                inter2 = setInterval(function(){
                    $('.spg').height(num+=10);
                },1000)
            })
            $('#stop').click(function(){
                clearInterval(inter1);
                clearInterval(inter2);
            })
        })
    </script>
