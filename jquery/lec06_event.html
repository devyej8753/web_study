<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>on 메소드</h1>
    <div id="on_div">
        <ul>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
    <h3>h3이벤트</h3>
    <script>
        $(function(){
            // $('#on_div>ul>li').on('mouseenter',function(){
            //     console.log($(this).text());
            // })
            $('#on_div>ul>li').mouseenter(function(){
                console.log($(this).text());
            })
            $('#on_div>h3').on({
                'mouseenter' : function(){$(this).css('color','red')},
                'mouseleave' : function(){$(this).css('color','gold')}
            })
        })
    </script>
    <h1>off 메소드</h1>
    <button id="offBtn">이벤트</button>
    <script>
        $(function(){
            let count = 0;
            $('#offBtn').on('click',function(){
                if(count++< 3){
                    alert('버튼 클릭!')
                }else{
                    $(this).off('click');
                }
            })
        })
    </script>
    <style>
        .mode{
            background-color: black;
            color: aliceblue;
        }
    </style>
    <button id="btn1">야간모드</button>
    <button id="btn2">비활성화</button>
    <script>
        $(function(){
            $('#btn1').click(function(){
                let su = $('body').toggleClass('mode');
            })
            $('#btn2').click(function(){
                $('#btn1').off('click')
            })
        })
    </script>    
</div>
</body>
</html>
