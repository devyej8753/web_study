<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>on 메소드</h1>
    <div id="on_div">
        <ul>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
    <h3>h3이벤트</h3>
    <script>
        $(function(){
            // $('#on_div>ul>li').on('mouseenter',function(){
            //     console.log($(this).text());
            // })
            $('#on_div>ul>li').mouseenter(function(){
                console.log($(this).text());
            })
            $('#on_div>h3').on({
                'mouseenter' : function(){$(this).css('color','red')},
                'mouseleave' : function(){$(this).css('color','gold')}
            })
        })
    </script>
    <h1>off 메소드</h1>
    <button id="offBtn">이벤트</button>
    <script>
        $(function(){
            let count = 0;
            $('#offBtn').on('click',function(){
                if(count++< 3){
                    alert('버튼 클릭!')
                }else{
                    $(this).off('click');
                }
            })
        })
    </script>
    <style>
        .mode{
            background-color: black;
            color: aliceblue;
        }
    </style>
    <button id="btn1">야간모드</button>
    <button id="btn2">비활성화</button>
    <script>
        $(function(){
            $('#btn1').click(function(){
                let su = $('body').toggleClass('mode');
            })
            $('#btn2').click(function(){
                $('#btn1').off('click')
            })
        })
    </script>
    <h1>hover 이용하기</h1>    
    <img src="../resources/유바바.webp" width="300" id="imgTarget">
    <script>
        $(function(){
            $('#imgTarget').hover(
                function(){
                    $(this).attr('src','../resources/유바바아들.jpeg');
                },function(){
                    $(this).attr('src','../resources/유바바.webp')
                });
        })
    </script>
    <h1>trigger</h1>
    <label>
        비밀번호
        <input name="user_pw" type="password">
    </label><br>
    <label>
        비밀번호 확인
        <input name="pw_check" type="password">
    </label>
    <span id="result"></span>
    <script>
        $(function(){
            $('input[name=pw_check]').on('keyup',function(){
                const userPw = $('input[name=user_pw]').val();
                const pwCheck = $('input[name=pw_check]').val();
                if(userPw == pwCheck){
                    $('#result').text('비밀번호 일치');
                }else{
                    $('#result').text('불일치');
                }
            });
            $('input[name=user_pw]').keyup(function(){
                $('input[name=pw_check]').trigger('keyup');
            })
        })
    </script>
    <h1>이벤트 과제</h1>
    <h1>1. 게시판</h1>
    <h2>글쓰기</h2>
    <div id="eventContainer">
        <form name="eventFrm">
            <label for="title">제목</label>
            <input type="text" name="title" id="title"><br>
            <label for="type">종류</label>
            <select name="type" id="type">
                <option value="0">선택</option>
                <option value="1">공지</option>
                <option value="2">질문</option>
                <option value="3">자유</option>
            </select><br>
            <label for="content">내용</label>
            <textarea name="content" id="content" cols="30" rows="10"></textarea>
            <span></span>
        </form>
    </div>
    <script>
        $(function(){
            $('#content').
        })
    </script>
</body>
</html>
