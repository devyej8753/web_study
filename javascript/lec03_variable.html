<body>
    <input type="button" value="지역 변수 부르기" onclick="localFunc();">
    <script>
        // 1. 변수 선언
        var test;
        // 2. 변수 할당
        test = 'JavaScript';
        var test2 = 'JS';
        // 3. 지역 vs 전역
        function localFunc(){
            var localVar = "나는 지역변수야~";
            console.log(localVar);
        }
        // console.log(localVar);
        console.log(globalVar);
        var globalVar = 'I am global';
        function globalTest(){
            console.log(globalVar);
        }
        // console.log(globalVar);
        for(var i = 0 ; i < 4 ; i++){
            console.log("안쪽!!"+i);
        }
        console.log("바깥쪽~"+i);
    </script>
    <input type="button" value="전역 변수 부르기" onclick="globalTest();">
    <script>

        <input type="button" value="자료형 확인" onclick="checkType();">
        <script>
            function checkType(){

                console.log(typeof(age));
                console.log(typeof(price));
                console.log(typeof(isAdmin));

    <h1>형변환</h1>
    <input type="button" value="문자+숫자" onclick="strPlusNum();">
    <script>
        function strPlusNum(){
            let num1 = 30;
            let num2 = '30';
            console.log(typeof(num1),typeof(num2));
            if(num1 == num2){
                console.log('ooooooooooo');
            }

            console.log(num1+num2);
            console.log(num1*num2);
            console.log(num1-num2);
            console.log(num1/num2);
            console.log(num1%num2);
        }
    </script>
    <h1>강제 형변환</h1>
    <label for="numInput">숫자</label>
    <input type="number" id="numInput">
    <input type="button" value="숫자 -> 문자" 
    onclick="convertNumToStr();">
    <script>
        function convertNumToStr(){
            let numVal = document.getElementById('numInput').value;
            console.log(numVal,typeof(numVal));
            // number 타입 value는 String이다!!
            let numVal2 = Number(numVal);
            console.log(typeof(numVal2));

            let strVal = numVal2.toString();
            console.log(typeof(strVal));
        }
    </script>
    <h1>연습문제</h1>
    <label for="add1">첫번째 수 :</label>
    <input type="number" id="add1"><br>
    <label for="add2">두번쨰 수 :</label>
    <input type="number" id="add2">
    <input type="button" value="더하기" onclick="addAll();">
    <script>
        function addAll(){
            let ad1 = document.getElementById('add1').value;
            let ad2 = document.getElementById('add2').value;

            let su1 = Number(ad1);
            let su2 = Number(ad2);
            let adAll = su1 + su2;
            
            console.log(typeof(adAll));
            alert(adAll);
        }
    </script>
