    <h1 onclick="dateChange();">push,pop</h1>
    <script>
        let dateChange = function(){
            let names = ['봉준호','손흥민'];
            names.push('양서원?');
            names.unshift('페이커');
            console.log(names);

    <h1>기록하기</h1>
    <input type="text" id="txt">
    <button onclick="addMemo()">입력</button>
    <button onclick="showMemo();">출력</button>
    <ul id="result_ul">

    </ul>
    <script>
        let memoArr = new Array();
        let addMemo = function(){
	    // input에 입력한 문자 정보 받아오기
        let ip = document.getElementById('txt').value;
	    // memoArr 배열에 요소로 추가하기
        console.log(memoArr);
        memoArr.push(ip);
        }
        let showMemo = function(){
	    // memoArr 배열에 기록된 모든 정보를 순서가 없는 목록 형태로 출력
            document.getElementById('result_ul').innerHTML = '';
            for(let i = 0 ; i < memoArr.length ; i++){
                memoArr[i];
                document.getElementById('result_ul').innerHTML += `<li>${memoArr[i]}</li>`;
            }
        }
    </script>
    <h1>향상된 for문</h1>
    <button onclick="testFor();">연습</button>
    <script>
        const testFor = function(){
            let nums = [5,6,7,8];
            nums.forEach(function(element,index){
                console.log(`(1)${index}는 ${element}`);
            });
            nums.forEach((ele,idx)=>{
                console.log(`(2) ${idx}는 ${ele}`);
            });
            nums.forEach(val => {
                console.log(val);
            });
        }
    </script>
    <h1>배열정렬</h1>
    <button onclick="ascendArr();">오름차순</button>
    <button onclick="descendArr();">내림차순</button>
    <ol id="sort_ol">

    </ol>
    <script>
        let numArr = [3,5,1,8,9,10];
        let ascendArr = function(){
            // numArr.sort();

            // numArr.sort(function(x,y){
            //     if(x < y) return -1;
            //     else if(x > y) return 1;
            //     else return 0;
            // });

            numArr.sort((left,right)=>{
                return left-right;
            });
        
            numArr.forEach(function(ele){
                document.getElementById('sort_ol').innerHTML += `<li>${ele}</li>`;
            });
        }
        let descendArr = function(){
            // 3가지 방법 모두 사용해보기
            numArr.sort();
            numArr.reverse();

            // numArr.sort(function(x,y){
            //     if(x < y) return 1;
            //     else if(x > y) return -1;
            //     else return 0;
            // });

            // numArr.sort((left,right)=>{
            //     return right-left;
            // });

            // 내림차순 버튼 누를때마다 기존 li 초기화
            document.getElementById('sort_ol').innerHTML = '';
            numArr.forEach(function(ele){
                document.getElementById('sort_ol').innerHTML += `<li>${ele}</li>`;
            });
        }
    </script>
