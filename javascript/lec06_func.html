<body>
    <h1 id="red" onclick="changeRed();">빨강색</h1>
    <h1 id="orange" onclick="changeColor('orange');">주황색</h1>
    <h1 id="gold" onclick="changeEle(this);">노랑색</h1>
    <script>
        function changeRed(){
            document.getElementById('red').style.color = 'red';
        }
        function changeColor(colorCode){
            document.getElementById(colorCode).style.color = colorCode;
        }
        function changeEle(ele){
            ele.style.color = ele.id;
        }
    </script>
    <h1>매개변수</h1>
    <input type="button" value="기본" onclick="printFruit('수박',35000);"><br>
    <input type="button" value="순서 뒤집기" onclick="printFruit(15000,'딸기');"><br>
    <input type="button" value="작은" onclick="printFruit('참외');"><br>
    <input type="button" value="많은" onclick="printFruit('수박',19999,'초특가');">
    <script>
        function printFruit(name='수박',price=30000){
            if(typeof(name) == 'string' && typeof(price) == 'number'){
                console.log(`과일 이름 : ${name}`);
                console.log(`과일 가격 : ${price}`);
            }else{
                console.log('매개변수의 순서,개수,자료형을 지키세요.')
            }
        }
    </script>
    <h1>키오스크</h1>
    <label for="pri">할인 전 :</label>
    <input type="number" id="pri"><br>
    <input type="radio" name="discount" id="5" onchange="calcPrice();">
    <label for="5">기본할인(5%)</label><br>
    <input type="radio" name="discount" id="10" onchange="calcPrice(10);">
    <label for="10">통신사(10%)</label><br>
    <label for="p">결제액 : </label>
    <input type="number" id="p">
    <script>
        function calcPrice(percent = 5){
        let pc = Number(document.getElementById('pri').value);
        pc = pc*((100-percent)/100)
        document.getElementById('p').value = pc;
    }
    </script>
    <h1>가변인자 함수</h1>
    <input type="button" value="실행확인" onclick="sumNum(1,2,3,4);">
    <script>
        function sumNum(){
            // console.log(arguments[0]);
            let result = 0;
            for(let i = 0 ; i <arguments.length ;  i++){
                result += arguments[i];
            }
            console.log(result);
        }
    </script>

        }

    <h1>화살표 함수</h1>
    <script>
        // 1. 매개변수가 없을때
        const arrow1 = () =>{
            console.log('화살표 함수 1번')
            return 1+2;
        }
        // 2. 매개변수가 있을때
        const arrow2 = (num1,num2) =>{
            console.log('2번')
            return num1+num2;
        }
        // 3. 반환값이 간단할때(1줄)
        const arrow3 = (str,s) => str.indexOf(s);
        // 4. 매개변수가 한개일때
        const arrow4 = str => str.length;
    </script>

    <button onclick="returnFunc('바깥쪽')('테스트');">반환값 테스트</button>
    <script>
        const returnFunc = function(str){
            const innerFunc = msg =>{
                console.log(str+" : "+msg);
            }
            return innerFunc;
        }
    </script>
