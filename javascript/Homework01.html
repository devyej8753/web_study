<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework01</title>
</head>
<body>
    <h1>HTML 태그에 접근 테스트</h1>
    <label for="un">
        구매자 :
        <input type="text" name="user_name" id="un"
        placeholder="구매자 이름을 입력하세요.">
    </label><br>
    <br>
    <label for="product_name">
        상품명 :
        <input type="text" id="product_name" 
        placeholder="구매 상품명을 입력하세요.">
    </label><br>
    <br>
    <label for="pc">
        가격 :
        <input type="text" name="price" id="pc" 
        placeholder="구매 가격을 입력하세요.">
    </label><br>
    <br>
    <input type="button" value="입력값 출력하기"><br>
    <br>
    <div id="test" style="width: 300px; height: 150px; background-color: bisque;" >
        <div></div>
    </div>

</body>
